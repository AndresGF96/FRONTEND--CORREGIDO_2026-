<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración Full Stack</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); }
        .navbar { background: var(--primary); display: flex; justify-content: center; padding: 10px; position: sticky; top: 0; z-index: 100; }
        .nav-link { color: white; padding: 12px 20px; text-decoration: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .nav-link:hover, .nav-link.active { background: var(--secondary); }
        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; color: var(--primary); }

        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
        .btn-add { background: var(--secondary); }
        .btn-edit { background: var(--warning); }
        .btn-delete { background: var(--danger); }
    </style>
</head>
<body>

<nav class="navbar">
    <a class="nav-link active">Empleados</a>
</nav>

<div class="container">
    <h2 id="tab-title">Gestión de Empleados</h2>
    
    <div class="form-group" id="data-form">
        <input type="hidden" id="employee-id"> <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="position" placeholder="Cargo">
        <input type="text" id="office" placeholder="Oficina">
        <input type="number" id="salary" placeholder="Salario">
        <button id="btn-main" class="btn btn-add" onclick="handleSubmit()">Guardar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Oficina</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>
</div>

<script>
    const URL = "http://localhost:3000/api/empleados";
    let isEditing = false;

    // 1. CARGAR DATOS
    async function loadData() {
        const res = await fetch(URL);
        const data = await res.json();
        const body = document.getElementById('table-body');
        body.innerHTML = "";
        data.forEach(item => {
            body.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.position}</td>
                    <td>${item.office}</td>
                    <td>$${item.salary}</td>
                    <td>
                        <button class="btn btn-edit" onclick="setupEdit('${item._id}', '${item.name}', '${item.position}', '${item.office}', ${item.salary})">Editar</button>
                        <button class="btn btn-delete" onclick="deleteItem('${item._id}')">Borrar</button>
                    </td>
                </tr>
            `;
        });
    }

    // 2. ENVIAR DATOS (CREAR O EDITAR)
    async function handleSubmit() {
        const id = document.getElementById('employee-id').value;
        const payload = {
            name: document.getElementById('name').value,
            position: document.getElementById('position').value,
            office: document.getElementById('office').value,
            salary: Number(document.getElementById('salary').value)
        };

        const method = isEditing ? 'PUT' : 'POST';
        const finalUrl = isEditing ? `${URL}/${id}` : URL;

        await fetch(finalUrl, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        resetForm();
        loadData();
    }

    // 3. PREPARAR EDICIÓN (Sube los datos al formulario)
    function setupEdit(id, name, pos, office, salary) {
        document.getElementById('employee-id').value = id;
        document.getElementById('name').value = name;
        document.getElementById('position').value = pos;
        document.getElementById('office').value = office;
        document.getElementById('salary').value = salary;

        isEditing = true;
        const btn = document.getElementById('btn-main');
        btn.innerText = "Actualizar";
        btn.style.background = "var(--warning)";
    }

    // 4. BORRAR
    async function deleteItem(id) {
        if(!confirm("¿Seguro que quieres eliminarlo?")) return;
        await fetch(`${URL}/${id}`, { method: 'DELETE' });
        loadData();
    }

    // 5. RESETEAR FORMULARIO
    function resetForm() {
        document.getElementById('employee-id').value = "";
        document.getElementById('name').value = "";
        document.getElementById('position').value = "";
        document.getElementById('office').value = "";
        document.getElementById('salary').value = "";
        
        isEditing = false;
        const btn = document.getElementById('btn-main');
        btn.innerText = "Guardar";
        btn.style.background = "var(--secondary)";
    }

    loadData(); // Carga inicial
</script>
</body>
</html>
