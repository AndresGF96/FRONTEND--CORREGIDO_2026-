<div class="row">
    <div class="col s12 m5">
        <div class="card z-depth-2">
            <div class="card-content">
                <span class="card-title center-align"><b>GESTIÓN DE USUARIOS</b></span>
                <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">
                    <input type="hidden" name="_id" [(ngModel)]="usuarioService.selectedUsuario._id">
                    
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="text" name="nombre" [(ngModel)]="usuarioService.selectedUsuario.nombre" placeholder="Nombre completo" required>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input type="email" name="email" [(ngModel)]="usuarioService.selectedUsuario.email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" name="password" [(ngModel)]="usuarioService.selectedUsuario.password" placeholder="Contraseña" required>
                    </div>

                    <div class="card-action center-align">
                        <button class="btn blue darken-4">GUARDAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col s12 m7">
        <table class="striped bordered">
            <thead class="blue darken-4 white-text">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarioService.usuarios">
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <button (click)="editUsuario(usuario)" class="btn-floating btn-small blue"><i class="material-icons">edit</i></button>
                        <button (click)="deleteUsuario(usuario._id)" class="btn-floating btn-small red"><i class="material-icons">delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
